<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bayragood авторизація</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="account">
		<div class="container">
			<div class="account__inner">
				<div class="account-logo">
					<img src="../img/logo.png" alt="logo">
				</div>
				<div class="account__form">
					<h1 class="account-title">Увійти</h1>
					<form class="account-reg" action="../php/auth.php" method="post">
						<div class="account-desc">Логін</div>
						<input type="email" class="reg-input" name="login" placeholder="Приклад: qwerty">
						<div class="account-desc">Пароль</div>
						<input type="password" class="reg-input" name="pass" placeholder="Не менше 8 символів">
						<div class="reg-btn">
							<button type="submit" class="auth-sumbit">Увійти</button>
						</div>					
						<div class="reg-sign-link">
							<a href="reg.html">Створити аккаунт</a>
						</div>				
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
